[application]

name="cogra"
main_scene="res://scenes/meu.tscn"
icon="res://icon.png"

[autoload]

musicPlayer="*res://objects/musicPlayer.tscn"
global="*res://scripts/global.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), key(Shift)]
ui_select=[jbutton(0, 3), key(Control)]
ui_cancel=[jbutton(0, 1), key(Escape)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ffc7f4ff
